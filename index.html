<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temp Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>

  <form id="tempForm" action="#" method='POST'>
    <p><input type="number" name="temp" id="tempInput"></p>

    <p><label><input type="radio" name="unit" value="ftoc" checked>F to C</label>&nbsp;
    <label><input type="radio" name="unit" value="ctof">C to F</label></p>
    
    <p><input type="submit"><button id="clear">Clear</button></p>
  </form>

  <section>
    <h1 id="result"></h1>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
